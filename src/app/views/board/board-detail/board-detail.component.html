<div class="col-md-12">
  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col-md-7 d-flex flex-column position-static">
      <div class="card-body" style="padding:10px;">
        <p class="card-text" style="text-align:center; font-weight:bold; font-size: 30px">{{board.title}}</p>
        <p class="card-text"><b>시간 : </b>{{board.schedule}}</p>
        <p class="card-text"><b>장소: </b>{{board.place}}</p>
        <p class="card-text"><b>예매 시작 : </b>{{board.startDate}}</p>
        <p class="card-text"><b>예매 종료 : </b>{{board.endDate}}</p>
        <p class="card-text"><b>가격 : </b>{{board.price}}</p>
        <p class="card-text"><b>총 좌석 : </b>{{board.max_stock}}</p>
        <p class="card-text mb-auto" *ngIf="board">{{board.content}}</p>
        <br><hr><br>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="booking();">예매하기</button>
          </div>
        </div>
      </div>
      <hr><br><br>
    </div>
    
    <div class="col-md-5 d-flex d-lg-block">
      <img *ngIf="board" src="{{loadImg(board.mainImage)}}" width=100% height="500">

    </div>

  </div>
</div>
