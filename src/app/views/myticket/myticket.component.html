

<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">MY TICKET</h1>
      <p class="lead text-muted">내가 예매한 티켓을 확인하세요</p>
    </div>
  </div>
</section>
<div class="album py-5 bg-light">
  <div class="container">
    <hr><br><hr>
    <div [class]="'row row-cols-md-' + prefix">
      <div *ngFor="let ticket of tickets">
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <img width=100% height="220" src="{{ticket.eventThumbnail}}">
              <p class="card-text"><b>티켓 번호: </b>{{ticket.bookingId}}</p>
              <p class="card-text"><b>이벤트 번호: </b>{{ticket.eventId}}</p>
              <p class="card-text"><b>이벤트 이름 : </b>{{ticket.eventTitle}}</p>
              <p class="card-text"><b>금액 : </b>{{ticket.price}}</p>
              <p class="card-text"><b>예매 상태 : </b>
                <b *ngIf="ticket.status == 'CONFIRM'">결제 대기</b>
                <b *ngIf="ticket.status == 'SUCCESS'">예매 확정</b>
                <b *ngIf="ticket.status == 'CANCEL'">취소</b>
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="detail_view(ticket.eventId);">이벤트 세부정보</button>
                  <button *ngIf="ticket.status == 'CONFIRM'" type="button" class="btn btn-sm btn-outline-secondary" (click)="requestPay(ticket.eventTitle, ticket.price, ticket.bookingId);">결제</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
