<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Account</h1>
      <p class="lead text-muted">Get Your Account!</p>
    </div>
  </div>
</section>
<div class="col-md-7 col-lg-12">
  <form class="needs-validation" [formGroup]="insertForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-sm-4">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" placeholder="Insert email" formControlName="email" required >
        <div class="invalid-feedback">
          <app-form-handler *ngIf="insertForm.get('email').errors" [formGroupErrors]='insertForm.get("email").errors'></app-form-handler>
        </div>
      </div>

      <div class="col-sm-4">
        <label for="nick" class="form-label">이름</label>
        <input type="nick" class="form-control" id="nick" formControlName="nick" required>
        <div class="invalid-feedback">
          <app-form-handler *ngIf="insertForm.get('nick').errors" [formGroupErrors]='insertForm.get("nick").errors'></app-form-handler>
        </div>
      </div>

      <div class="col-sm-4">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="password" formControlName="password" required>
        <div class="invalid-feedback">
          <app-form-handler *ngIf="insertForm.get('password').errors" [formGroupErrors]='insertForm.get("password").errors'></app-form-handler>
        </div>
      </div>
    </div>
    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="!insertForm.valid">가입</button>
  </form>
</div>
